# Cloudflare Pages Configuration
# For deployment to Cloudflare Pages with automatic SSL

name = "ericmilan-website"
compatibility_date = "2024-01-01"
pages_build_output_dir = "frontend"

# Build command (not needed for static site, but good practice)
[build]
command = "echo 'Static site - no build needed'"

# Environment variables (for visitor counter API)
[vars]
# These will be available in your JavaScript at runtime
ENVIRONMENT = "production"

# Secrets (API Gateway URL for visitor counter)
# Add these via Cloudflare dashboard or CLI:
# wrangler secret put API_BASE_URL
# wrangler secret put VISITOR_COUNTER_API

# Local development environment
[env.local]
name = "ericmilan-website-local"
[env.local.vars]
ENVIRONMENT = "local"

# Production environment (used by GitHub Actions)
[env.production]
name = "ericmilan-website-prod"
[env.production.vars]
ENVIRONMENT = "production"

# Test environment
[env.test]
name = "ericmilan-website-test"
[env.test.vars]
ENVIRONMENT = "test"
